<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Tela de Login</title>

<link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>
<div class="row login">
	<div class="col s12 14 offset-14">
		<div class="card">

			<div class="card-action blue white-text">
				<h3>Login</h3>
			</div>

			<div class="card-content">

				<div class="form-field">
					<label for="email">Insira seu email</label>
				<input type="email" id="email">
			</div><br>

			<div class="form-field">
					<label for="password">Insira sua Senha</label>
				<input type="password" id="password">
			</div><br>

			<div class="form-field">
				<input type="checkbox" id="remember">
				<label for="remember">Lembrar</label>
			</div><br>

				<div class="form-field right-align">
				<button class="bt btn-large blue">Login</button>
			</div><br>
			<a href="index.html" class="form-field center-align">
				<button class="bt2 btn-large blue">Cadastrar</button></a>
			<br>
		</div>
	</div>
</div>	
</div>
</body>
</html>
